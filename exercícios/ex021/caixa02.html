<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Tags</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: darkgray;
        }

        header {
            background-color: white;
            padding: 7px;
            margin: 5px;
       }

        main {
            background-color: white;
            padding: 7px;
            margin: 5px;
        }

        #menu {
            color: aqua;
        }

        .especial {
            color: bisque;
        }
    </style>
</head>
<body>
    <header> <!--Cabeçalho-->
        <h1>Título 1</h1>
    </header>
    <div> <!--Div = divisão dos códigos ou tags-->
        <div id="menu">
            <p>Meu mennu principal é esse!</p>
        </div>
        <div class="especial">
            <article>
                sla oq eu estou escrevendo
            </article>
        </div>
    </div>
    <span></span>
</body>
</html>
