<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            background-color: lightgray;
            color: black;
            padding: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        tfoot, thead {
            background-color: rgba(0, 0, 0, 0.753);
            color: rgb(255, 255, 255);
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        .num {
            text-align: right;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
    ANATOMIA DE TABELAS GRANDES
            TABLE
                CAPTION (LEGENDA)
                THEAD (CABEÇA)
                    TR, TD, TH
                TBODY (CORPO)
                    TR, TD, TH
                TFOOT (PÉ)
                    TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estados</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">11.000</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">20.000</td>
            </tr>
            <tr>
                <td>Maranhão</td>
                <td class="num">30.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total da População</td>
                <td class="num"><strong>61.000</strong></td>
            </tr>
        </tfoot>
        <caption>População das Unidades Federativas</caption>
    </table>
</body>
</html>
