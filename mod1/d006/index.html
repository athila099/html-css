<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá <br> utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Usando a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usando a tag &lt;h1,h2,h3,h4,h5,h6&gt;">Títulos</abbr></li>
        <li><abbr title="Usando a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usando a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usando a tag &lt;code&gt;">Códigos Fontes</abbr></li>
        <li><abbr title="Usando a tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Usando a tag &lt;ul&gt;">Listas com Demarcadores</abbr></li>
</body>
</html>
